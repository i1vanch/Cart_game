<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bag_tablet hidden">
        <img class="tablet_img" src="" alt="">
        <div class="tablet_result" id="tabRes"></div>
        <p class="tablet_timer">Затраченное время:</p>
        <div class="tablet_time_result" id="tabTimeRes"></div>
        <button class="tablet_restart">Играть снова</button>
    </div>
    
    <div class="game">
        <div class="bag hidden"></div>

        <div class="game_header center">
            <div class="timer">
                <div class="timer_name">
                    <p class="timer_name_par">min</p>
                    <p class="timer_name_par">sek</p>
                </div>
                <h1 class="time"><time>00.00</time></h1>
            </div>
            <button class="button_new_start">Начать заново</button>
        </div>
        <div class="game_carts center"></div>
        </div>

    </div>
    <!-- <script src="./index.js"></script> -->
    
</body>
</html>
