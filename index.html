    <script>
        const sel = document.querySelectorAll('.sel');
        const button = document.querySelector('.selection_button');
        const radios = document.querySelectorAll('.radio_input');

        for (let j = 0; j < sel.length; j++) {
            sel[j].onclick = () =>{
                for (let i = 0; i < sel.length; i++) {
                    sel[i].style.backgroundColor = '#ffff';                
                };
                sel[j].style.backgroundColor = '#7AC100';
            };
        }

        button.onclick = () => {
